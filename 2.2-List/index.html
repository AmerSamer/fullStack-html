<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>

<body>
    <div style="color: blue;">
        <h2><i><u>First List</u></i></h2>

        <ul>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </div>

    <div style="color: red;">
        <h2>Second List</h2>

        <ol>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
    </div>

    <div style="list-style-type:square;">
        <h2>Third List</h2>
        <ul>
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </div>
</body>

</html>
