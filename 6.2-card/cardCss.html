<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS properties</title>
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 30%;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
          padding: 2px 16px;
          background-color: wheat;
        }
        .container p u {
          color: sandybrown;
        }
        </style>
</head>

<body>
    <div class="card">
      <img src="images/Golan.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>The Golan Heights</b></h4> 
        <p>Cool places to visit:</p> 
        <p><u>Hermon Mounttain</u> <u>Sea Of Galilee</u> <u>Hula Valley</u> </p>
      </div>
    </div>
</body>

</html>
