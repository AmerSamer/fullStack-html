<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>positions</title>
</head>

<style>
    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        font-size: 0.5rem;
        position: relative;
    }

    #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: relative;
        top: 10px;
    }
    /* #outer p{
        font-size: 10px;
    } */
</style>

<body>
    <!--Position RELETAVE should be used instead of ABSOULTE,
    Because as you can see in the HTML code, the DIV of INNER is inside OUTER,
    so when using RELETAVE, the position of INNER will be in accordance with OUTER -->
    <div id="outer">
        Box title
        <div id="inner"></div>
    </div>
</body>

</html>
