<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS properties</title>
</head>
<style>
    .first {
        border: 2px solid red;
        border-radius: 5px;
        font-size: x-large;
    }

    .second {
        font-weight: bold;
        font-style: italic;
    }

    .third {
        box-shadow: 1px 5px gray;
        background-color: black;
        color: white;
        font-family: monospace;
    }
</style>

<body>
    <div class="first">
        hello world
    </div>
    <div class="second">
        hello world
    </div>
    <div class="third">
        hello world
    </div>
</body>

</html>
