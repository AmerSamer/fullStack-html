<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>href-attr</title>
</head>
<style>
    .fa {
        width: 300px;
        height: 300px;
        background: red;
        position: relative;
    }

    .fa::after {
        content: "";
        width: 150px;
        height: 300px;
        background: purple;
        position: absolute;
    }
</style>

<body>
    <div class="fa"></div>
</body>

</html>
