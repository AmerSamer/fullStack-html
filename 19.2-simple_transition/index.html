<style>
    .fa {
        width: 300px;
        height: 300px;
        background: red;
        position: relative;
    }

    .fa::after {
        content: "";
        width: 150px;
        height: 300px;
        background: purple;
        position: absolute;
    }
    .fa:hover:after{
        animation: animate1 1s ease-in 0s 1 alternate forwards;

    }

    @keyframes animate1 {
        from{

        }
        to{
            width: 300px;
            background: green;
        }
    }

</style>

    <div class="fa"></div>
